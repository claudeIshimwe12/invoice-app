<section
  class="grid grid-cols-3 sm:grid-cols-5 items-center mt-2 p-4 sm:p-6 lg:px-8 shadow-lg rounded-lg bg-white dark:bg-extraLightBlack"
>
  <h1 class="text-lg font-bold col-span-2 sm:col-span-1">
    <span class="text-grey-3 dark:text-white">#</span>
    <span class="text-black-1 dark:text-white">{{ invoice.id }}</span>
  </h1>
  <p class="text-ellipsis dark:text-white row-span-2 sm:row-span-1 sm:hidden">
    {{ invoice.clientName }}
  </p>
  <p class="text-darkCyan col-span-2 sm:col-span-1 mt-2 sm:hidden">
    Due {{ invoice.paymentDue | date : "dd MMM yyyy" }}
  </p>
  <p class="text-darkCyan col-span-2 sm:col-span-1 mt-2 hidden sm:block">
    Due {{ invoice.paymentDue | date : "dd MMM yyyy" }}
  </p>
  <p
    class="text-ellipsis dark:text-white row-span-2 sm:row-span-1 hidden sm:block"
  >
    {{ invoice.clientName }}
  </p>
  <p class="text-black font-extrabold dark:text-white col-span-2 sm:col-span-1">
    Â£ {{ invoice.total }}
  </p>
  <div class="flex items-center justify-center gap-2 p-2 rounded-lg relative">
    <div
      class="absolute w-full h-full top-0 left-0 opacity-10 rounded-lg"
      [ngClass]="{
        'bg-greenLight': invoice.status == 'paid',
        'bg-orangeLight': invoice.status == 'pending',
        'bg-semiDarkBlue': invoice.status == 'draft',
        'dark:bg-[#979797]': invoice.status == 'draft'
      }"
    ></div>
    <div
      class="w-2 h-2 rounded-full z-20"
      [ngClass]="{
        'bg-greenLight': invoice.status == 'paid',
        'bg-orangeLight': invoice.status == 'pending',
        'bg-semiDarkBlue': invoice.status == 'draft',
        'dark:bg-[#979797]': invoice.status == 'draft'
      }"
    ></div>
    <p
      class="font-bold z-20"
      [ngClass]="{
        'text-greenLight': invoice.status == 'paid',
        'text-orangeLight': invoice.status == 'pending',
        'text-semiDarkBlue': invoice.status == 'draft',
        'dark:text-[#979797]': invoice.status == 'draft'
      }"
    >
      {{ invoice.status }}
    </p>
  </div>
</section>
