<app-filter></app-filter>

<div
  class="w-full h-full px-8 md:px-36 lg:px-48 py-4"
  *ngIf="invoices$ | async as invoices"
>
  @if (invoices.length === 0) {
  <div class="w-full h-full flex flex-col items-center">
    <img
      src="assets/illustration-empty.svg"
      alt="empty illustration-empty"
      class="my-4"
    />
    <h1 class="text-xl text-black font-bold my-8 dark:text-extraLightBlue">
      There is nothing here
    </h1>
    <p class="text-sm text-extraLightBlue full lg:w-1/4 text-center">
      Create an invoice by clicking the New Invoice button and get started
    </p>
  </div>
  } @for (invoice of invoices; track $index) {
  <app-invoice [invoice]="invoice"></app-invoice>

  }
</div>
